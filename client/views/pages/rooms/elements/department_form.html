<md-dialog class="col-md-7" aria-label="Thêm sửa khoa">
    <div class="row card-header pl-2">
        <h5 class="mt-2">Thêm/sửa khoa</h5>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancelFn()">
            <i class="fa fa-close"></i>
        </md-button>
    </div>
    <form ng-cloak name="myForm">
        <md-dialog-content>
        <div class="md-dialog-content">
            <div class="col-md-6 float-left">
                <div class="form-group row">
                    <label class="col-md-3 form-control-label text-md-right" for="name">Tên khoa<span class="text-danger">*</span></label>
                    <div class="col-md-9" ng-class="{'has-danger':formChecked && myForm.name.$error.required&&formChecked}">
                        <input type="text" name="name" id="name" required ng-model="department.vi_name" class="form-control" placeholder="Tên khoa">
                        <span ng-show="formChecked && myForm.name.$error.required" class="text-danger">Vui lòng nhập tên khoa!</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label text-md-right" for="value">Mô tả</label>
                    <div class="col-md-9">
                        <textarea ng-model="department.vi_description" class="form-control" placeholder="Mô tả"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label text-md-right" for="value">Mã phòng</label>
                    <div class="col-md-9">
                        <input type="text" name="deptCode" id="deptCode" ng-model="department.dept_code" class="form-control" placeholder="Mã khoa">
                        <span ng-show="formChecked && checkedDeptCode" class="text-danger">Mã phòng đã tồn tại!</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 float-left">
                <div class="form-group row">    
                    <label class="col-md-3 form-control-label text-md-right" for="department_id">Trưởng phòng</label>
                    <div class="col-md-9">
                        <md-autocomplete
                            md-selected-item="selectedItemHeadDept"
                            md-search-text="searchTextHeadDept"
                            md-items="item in querySearchHeadDept(searchTextHeadDept)"
                            md-selected-item-change="selectedItemChangeHeadDept(item)"
                            md-item-text="item.name"
                            md-min-length="1"
                            placeholder="Nhập tên trưởng khoa"
                            md-autofocus="false">
                            <md-item-template>
                                <span md-highlight-text="searchTextHeadDept" md-highlight-flags="^i">{{item.name}} </span>
                            </md-item-template>
                            <md-not-found>
                                Không tìm thấy "{{searchTextHeadDept}}"
                            </md-not-found>
                        </md-autocomplete>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label text-md-right" >Kích hoạt</label>
                    <div class="col-md-9">
                        <label class="switch switch-default switch-text switch-info d-inline-block">
                            <input type="checkbox" class="switch-input" ng-model="department.on">
                            <span class="switch-label"  data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>                                
                        </label>
                    </div>
                </div>
            </div>
        </div>
        </md-dialog-content>
    
        <md-dialog-actions layout="row">
        <span flex></span>
        <div class="text-danger" ng-if="msg">{{msg}}</div>
        <button type="button" class="btn btn-default btn-sm mr-3" ng-click="cancelFn('not useful')">
            <i class="icon-action-undo icons"></i> Bỏ qua
        </button>
        <button type="button" class="btn btn-dark btn-sm mr-2" ng-click="saveFn('useful')">
            <i class="fa fa-save fa-lg"></i> Lưu
        </button>
        </md-dialog-actions>
    </form>
</md-dialog>
