<div class="row" ng-controller="provinceCnt as ctrl">
    <div class="col-lg-12">
        <div class="border-bottom-0">
            <ul class="nav nav-tabs">
           <li class="nav-item">
                    <a class="nav-link active" href="#!/hanhchinh/province"><strong>Tỉnh Thành</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="#!/hanhchinh/district"><strong>Quận Huyện</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="#!/hanhchinh/ward"><strong>Xã Phường</strong></a>
                </li>
            </ul>
        </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="card" style="border: 0px">
            <div class="card-header">
                <span class="col-3 text-truncate float-left">
                    <i class="fa fa-map-marker"></i> Danh sách <strong>Tỉnh thành</strong></span>
                <span class="float-right mr-1">
                    <button class="btn btn-primary" ng-click="showprovinceFormFn(event, {enable:1})">
                        <i class="icon-magnifier-add icons fa-lg"></i> Thêm </button>
                </span>
            </div>
            <div class="card-block ">
                <div class="table-responsive">
                    <table id="group-tb" class="table table-bordered table-striped table-sm">
                        <thead class="bg-light">
                            <tr>
                                <th width="10%">STT</th>
                                <th width="50%">Tỉnh thành</th>
								<th width="30%">Mã bưu chính</th>
                                <th width="10%">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, value) in data_list">
                                <td>{{$index + 1}}</td>
                                <td nowrap>{{value.vi_name}}</td>
								<td nowrap>{{value.province_postal_code}}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm" title="Sửa" ng-click="showprovinceFormFn(event, value, key)">
                                        <i class="icon-pencil icons"></i> Sửa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
