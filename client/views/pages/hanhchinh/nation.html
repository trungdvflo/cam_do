<div class="row" ng-controller="nationCnt as ctrl">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <span class="col-3 text-truncate float-left">
                    <i class="fa fas fa-globe"></i> Quốc gia</span>
                <span class="float-right mr-1">
                    <button class="btn btn-primary" ng-click="showNationFormFn(event, {deleted:0})">
                        <i class="icon-magnifier-add icons fa-lg"></i> Thêm </button>
                </span>
            </div>
            <div class="card-block">
                <div class="table-responsive">
                    <table id="group-tb" class="table table-bordered table-striped table-sm">
                        <thead class="bg-light">
                            <tr>
                                <th width="5%">STT</th>
                                <th width="40%">Quốc Gia</th>
								<th width="30%">Mã bưu chính</th>
                                <th width="10%">Tình trạng</th>
                                <th width="10%">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, value) in data_list">
                                <td>{{$index + 1}}</td>
                                <td nowrap>{{value.vi_name}}</td>
								<td nowrap>{{value.country_postal_code}}</td>
                                <td>
                                    <span ng-if="value.disable==0" class="text-primary pt-2 ml-3 mr-1">
                                        <i class="fa fa-unlock fa-lg mt-2"></i>
                                    </span>
                                    <span ng-if="value.disable==1" class="text-secondary pt-2 ml-3 mr-1">
                                        <i class="fa fa-lock fa-lg mt-2"></i>
                                    </span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-warning btn-sm" title="Sửa" ng-click="showNationFormFn(event, value, key)">
                                        <i class="icon-pencil icons"></i> Sửa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
