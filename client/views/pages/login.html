<div class="app flex-row align-items-center">
    <div class="container" ng-controller="loginCnt">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <form role="form" method="post" name="LoginForm" ng-submit="loginFn()">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <span class="text-danger" ng-show="msg">{{msg}}</span>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control single-line" id="username" name="username" placeholder="Username" required ng-model="form.username" ng-minlength="3">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required ng-model="form.password" ng-minlength="5">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-4"><i class="icon-key icons"></i> Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Đăng ký</h2>
                                <p>Liên hệ với phòng dự án - CNTT.</p>
                                <div class="p-2" style="background-color:rgb(250, 225, 225);">
                                <img src="img/logo.png" width="100%"/></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
